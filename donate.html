<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/donate.css" />
    <script src="js/donate.js"></script>
</head>

<body>
    <div class="body">
        <div class="d-flex flex-row">
            <a href="https://gimsr.gitam.edu/Hospitals" class="logo" target="_blank"></a>
        </div>
        <div class="section bg">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <div class="wrapper">
                                                    <h4 class="mb-4 pb-3">DONATE BLOOD</h4>
                                                </div>

                                                <form method="post" id="Donate Form">
                                                    <div class="mar">
                                                        <div class="d-flex flex-row">
                                                            <div class="form-group col-6">
                                                                <input type="text" name="logname" class="form-style" placeholder="First name" id="logfname" autocomplete="off" required>
                                                                <i class="input-icon uil uil-at"></i>
                                                            </div>
                                                            <div class="form-group col-6">
                                                                <input type="text" name="logname" class="form-style" placeholder="Last name" id="loglname" autocomplete="off">
                                                                <i class="input-icon uil uil-at"></i>
                                                            </div>
                                                        </div>
                                                        <div class="d-flex flex-row mt-2">
                                                            <div class=" col-6 form-group mt-2">
                                                                <input type="number" name="logage" class="form-style" placeholder="Age" id="logage" autocomplete="off" min=0 required>
                                                                <i class="input-icon uil uil-lock-alt"></i>
                                                            </div>
                                                            <div class="form-group col-6 mt-2">
                                                                <input type="text" name="loggroup" class="form-style" placeholder="Blood Group" id="logbg" list="blood-group" autocomplete="off" required>
                                                                <datalist id="blood-group">
                                                                    <option>A+</option>
                                                                    <option>A-</option>
                                                                    <option>B+</option>
                                                                    <option>B-</option>
                                                                    <option>O+</option>
                                                                    <option>O-</option>
                                                                    <option>AB+</option>
                                                                    <option>AB-</option>
                                                                </datalist>
                                                            </div>

                                                        </div>
                                                        <div class="form-group mt-2">
                                                            <input type="number" name="logage" class="form-style" placeholder="Phone no" id="logph" autocomplete="off" maxlength="10" required>
                                                            <i class="input-icon uil uil-lock-alt"></i>
                                                        </div>
                                                        <div class="d-flex flex-row mt-2">
                                                            <div class="form-group col-6">
                                                                <input type="text" name="logname" class="form-style" placeholder="State" id="logst" list="logstate" autocomplete="off" required>
                                                                <datalist id="logstate">
                                                                    <option>Andhra Pradesh</option>
                                                                    <option>Others</option>
                                                                </datalist>
                                                                <i class="input-icon uil uil-at"></i>
                                                            </div>
                                                            <div class="form-group col-6">
                                                                <input type="text" name="logname" class="form-style" placeholder="District" id="logdct" list="logdst" autocomplete="off" required>
                                                                <datalist id="logdst">
                                                                    <option>Vishakapatanam</option>
                                                                    <option>Others</option>
                                                                </datalist>
                                                            </div>
                                                        </div>
                                                        <div class="form-group mt-2">
                                                            <input type="text" name="logadd" class="form-style" placeholder="Address" id="logad" autocomplete="off" required>
                                                            <i class="input-icon uil uil-lock-alt"></i>
                                                        </div>
                                                    </div>
                                                    <button class="btn mt-3" onclick="validates()">Donate</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
